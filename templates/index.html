{% extends "base.html" %}
{% block content %}

<h1>Welcome to Flask!</h1>
<br>
<p>Click <a href="/logout">here</a> to logout.</p>
<br><br>
<h3>Posts:</h3>
<table width="100%" border="1">
	<tr align="center">
		<td><strong>Title</strong></td>
		<td><strong>Post</strong></td>
	</tr>
	
	{% for post in posts %}
	<tr align="center">
		<td> {{ post.title }}</td>
		<td>{{ post.description }} </td>
	</tr>

	{% endfor %}
</table>

{% endblock %}
